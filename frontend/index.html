<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    <h1>Frontend is working!</h1>
    <p>API will say: <span id="api-message"></span></p>

    <script>
        fetch('/api')
            .then(res => res.json())
            .then(data => {
                document.getElementById('api-message').innerText = data.message;
            });
    </script>
</body>
</html>
